<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проект</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    h1 { color: #165c96; margin-top: 0; }
    p { font-size: 14px; color: #333; margin: 6px 0; }
    a { color: #1976d2; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .media-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .media-container img, .media-container video {
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    button { margin-top: 20px; padding: 8px 16px; background: #1976d2; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1565c0; }

    /* User Info */
    #userInfo {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: center;
      cursor: pointer;
    }
    #userCircle {
      width: 40px;
      height: 40px;
      background-color: #2196F3;
      border-radius: 50%;
      display: inline-block;
    }
    #userName {
      margin-top: 4px;
      font-weight: bold;
      color: #333;
    }
    #userEmail {
      display: none;
      font-size: 12px;
      color: #555;
      margin-top: 2px;
      transition: all 0.3s;
    }
    #logoutBtn {
      display: block;
      margin-top: 4px;
      padding: 2px 6px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f44336;
      color: #fff;
    }
    #logoutBtn:hover { background-color: #d32f2f; }

    .tags span {
      background:#e0e0e0;
      padding:3px 8px;
      margin:2px;
      border-radius:12px;
      display:inline-block;
    }
  </style>
</head>
<body>

  <!-- User Info -->
  <div id="userInfo">
    <div id="userCircle"></div>
    <div id="userName"></div>
    <div id="userEmail"></div>
    <button id="logoutBtn">Выйти</button>
  </div>

  <button onclick="history.back()">← Назад</button>
  <h1 id="title"></h1>
  <p><strong>Владелец:</strong> <span id="owner"></span></p>
  <p id="description"></p>
  <p><strong>Категория:</strong> <span id="category"></span>, <strong>Тип:</strong> <span id="type"></span></p>
  <div class="tags" id="tags"></div>
  <div class="media-container" id="media"></div>
  <p><a id="projectLink" href="#" target="_blank">Перейти к проекту</a></p>

  <script>
    const token = localStorage.getItem("token");
    const name = localStorage.getItem("full_name") || "Пользователь";
    const email = localStorage.getItem("email") || "Скрыто";
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!token) { window.location.href = "login.html"; }

    // User Info
    document.getElementById("userName").textContent = name;
    document.getElementById("userEmail").textContent = email;
    const userInfoDiv = document.getElementById("userInfo");
    userInfoDiv.addEventListener("mouseenter", () => { document.getElementById("userEmail").style.display = "block"; });
    userInfoDiv.addEventListener("mouseleave", () => { document.getElementById("userEmail").style.display = "none"; });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    async function loadProject() {
      const res = await fetch(`/api/products/${id}`, { headers: { "Authorization": "Bearer " + token } });
      const p = await res.json();

      document.getElementById("title").textContent = p.title;
      document.getElementById("owner").textContent = p.owner_name || 'Неизвестен';
      document.getElementById("description").textContent = p.short_description;
      document.getElementById("category").textContent = p.category;
      document.getElementById("type").textContent = p.product_type;
      document.getElementById("tags").innerHTML = (p.tags || []).map(t => `<span>${t}</span>`).join('');

      const mediaContainer = document.getElementById("media");
      (p.media || []).forEach(m => {
        if(m.type === 'image') {
          const img = document.createElement('img');
          img.src = m.url;
          mediaContainer.appendChild(img);
        } else if(m.type === 'video') {
          const vid = document.createElement('video');
          vid.src = m.url;
          vid.controls = true;
          mediaContainer.appendChild(vid);
        }
      });

      document.getElementById("projectLink").href = p.product_url;
    }

    loadProject();
  </script>
</body>
</html>
