<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать продукт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #555;
    }

    .media-list {
      margin-top: 10px;
    }

    .media-list img, .media-list video {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <form id="form">
    <h1>Редактировать продукт</h1>

    <label>Владелец</label>
    <input type="text" name="owner_name" readonly>

    <label>Название</label>
    <input name="title" required>

    <label>Краткое описание</label>
    <textarea name="short_description"></textarea>

    <label>Логотип (URL)</label>
    <input name="icon_url">

    <label>Категория</label>
    <select name="category" required>
      <option value="учебные">Учебные</option>
      <option value="научные">Научные</option>
      <option value="боты">Боты</option>
      <option value="мероприятия">Мероприятия</option>
    </select>

    <label>Тип продукта</label>
    <select name="product_type" required>
      <option value="веб">Веб</option>
      <option value="мобильное">Мобильное</option>
      <option value="бот">Бот</option>
      <option value="плагин">Плагин</option>
    </select>

    <label>Теги (через запятую)</label>
    <input name="tags">

    <label>Ссылка на продукт</label>
    <input name="product_url">

    <label>Добавить медиа (фото/видео)</label>
    <input type="file" name="file" id="fileInput">

    <div class="media-list" id="mediaList"></div>

    <button type="submit">Сохранить</button>
  </form>

  <script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const form = document.getElementById("form");
const token = localStorage.getItem("token");
const fileInput = document.getElementById("fileInput");
const mediaList = document.getElementById("mediaList");

async function loadProduct() {
  const res = await fetch("/api/products/" + id, {
    headers: { "Authorization": "Bearer " + token }
  });
  const product = await res.json();

  if (product) {
    form.title.value = product.title || "";
    form.short_description.value = product.short_description || "";
    form.icon_url.value = product.icon_url || "";
    form.category.value = product.category || "учебные";
    form.product_type.value = product.product_type || "веб";
    form.tags.value = Array.isArray(product.tags) ? product.tags.join(", ") : (product.tags || "");
    form.product_url.value = product.product_url || "";
    form.owner_name.value = product.owner_name || "Неизвестен";

    // выводим медиа
    if (product.media && product.media.length) {
      mediaList.innerHTML = product.media.map(m => {
        if (m.type.startsWith("video")) {
          return `<video controls src="${m.url}"></video>`;
        } else {
          return `<img src="${m.url}" alt="media">`;
        }
      }).join("");
    }
  }
}

async function uploadFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/api/upload", {
    method: "POST",
    headers: { "Authorization": "Bearer " + token },
    body: formData
  });

  if (!res.ok) {
    const err = await res.json();
    throw new Error(err.error || "Ошибка загрузки файла");
  }
  return await res.json(); // вернёт { url }
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  delete data.owner_name;

  try {
    // если есть файл для загрузки
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const uploadRes = await uploadFile(file);
      // добавляем URL файла в media
      data.media = [{ type: file.type, url: uploadRes.url }];
    }

    const res = await fetch("/api/products/" + id, {
      method: "PUT",
      headers: { 
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
      alert("Продукт обновлён!");
      window.location.href = "index.html";
    } else {
      alert(result.error || "Ошибка при обновлении продукта");
    }

  } catch (err) {
    console.error("Upload error:", err);
    alert(err.message);
  }

});

loadProduct();
  </script>
</body>
</html>
