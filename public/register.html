<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Регистрация</title>
<style>
  body { font-family: sans-serif; padding: 20px; display:flex; justify-content:center; }
  form { width: 300px; background:#f9f9f9; padding:20px; border-radius:8px; }
  input, button { width: 100%; margin: 8px 0; padding:8px; font-size:14px; }
  button { cursor:pointer; background:#2196F3; color:#fff; border:none; border-radius:5px; }
  button:hover { background:#1976d2; }
</style>
</head>
<body>
<form id="registerForm">
  <h2>Регистрация</h2>
  <input type="text" name="full_name" placeholder="Имя Фамилия" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Пароль" required>
  <button type="submit">Зарегистрироваться</button>
</form>

<script>
const form = document.getElementById('registerForm');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());

  const res = await fetch('/api/register', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify(data)
  });

  const result = await res.json();
  if(res.ok){
    alert('Регистрация успешна! Теперь войдите.');
    window.location.href = 'login.html';
  } else {
    alert(result.error || 'Ошибка регистрации');
  }
});
</script>
</body>
</html>
